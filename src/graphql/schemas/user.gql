type User {
  id: ID!
  email: String!
  displayName: String!
  avatar: String!
  exposed: Boolean!
  friends(listInput: ListInput): UserList! # Resolve
  notifications(listInput: ListInput): NotificationList! #Resolve
  createdAt: Date!
}

type UserList implements List {
  cursor: String!
  users: [User]!
}